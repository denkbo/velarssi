<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let envioGratis = 50;
    let envioCosto = 4.95;

    updateCartCount();
    renderCart();

    function toggleCart() {
        document.getElementById("carrito").classList.toggle("abierto");
        document.getElementById("overlay").classList.toggle("activo");
    }

    function addToCart(nombre, precio, boton) {
        let producto = boton.parentElement;
        let talla = producto.querySelector(".talla").value;

        cart.push({ nombre, precio, talla });
        document.getElementById("contador1").innerText = cart.length;
        document.getElementById("contador2").innerText = cart.length;

        guardarCarrito();
        updateCartCount();
        renderCart();
    }

    function renderCart() {
        let container = document.getElementById("cart-items");
        container.innerHTML = "";
        let total = 0;

        cart.forEach((item, i) => {
            total += item.precio;

            container.innerHTML += `
   <p>${item.nombre} | ${item.talla} | ${item.precio}â‚¬
   <span onclick="removeItem(${i})">
    <img src="img/trash.svg" style="margin-left: 80px; cursor:pointer;"></img></span>
   </p>`;
        });

        if (total >= envioGratis) {
            document.getElementById("envio").innerHTML = "ðŸšš EnvÃ­o GRATIS";
        } else if (total > 0) {
            document.getElementById("envio").innerHTML =
                `EnvÃ­o ${envioCosto}â‚¬ (gratis desde ${envioGratis}â‚¬)`;
            total += envioCosto;
        } else {
            document.getElementById("envio").innerHTML = "";
        }

        document.getElementById("total").innerText = total.toFixed(2);
    }

    function removeItem(i) {
        cart.splice(i, 1);
        guardarCarrito();
        updateCartCount();
        renderCart();
    }


    function checkout() {
        if (cart.length == 0) {
            alert("Carrito vacÃ­o");
            return;
        }

        let total = document.getElementById("total").innerText;

        // ðŸ”´ TU LINK REAL STRIPE
        window.location.href = "TU_LINK_STRIPE_AQUI";
    }
    function toggleMenu() {
        document.getElementById("menuMovil").classList.toggle("abierto");
    }

    function toggleCart() {
        document.getElementById("carrito").classList.toggle("abierto");
        document.getElementById("overlay").classList.toggle("activo");
    }
    function cerrarTodo() {
        document.getElementById("menuMovil")?.classList.remove("abierto");
        document.getElementById("carrito")?.classList.remove("abierto");
        document.getElementById("overlay")?.classList.remove("activo");
    }
    function guardarCarrito() {
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCount() {
        document.getElementById("contador1").innerText = cart.length;
        document.getElementById("contador2").innerText = cart.length;
    }

</script>
